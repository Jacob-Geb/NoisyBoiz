<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoisyBoiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>

  <canvas id="canvas_tl"></canvas>
  <canvas id="canvas_tr"></canvas>
  <canvas id="canvas_bl"></canvas>
  <canvas id="canvas_br"></canvas>

  <img id="img" src="">

  <div id="controlls">
    <button id="makeBtn"><label>Nu Seed</label></button>

    <select id="sizeSelect">
      <option>16</option>
      <option>32</option>
      <option>64</option>
      <option>128</option>
      <option>512</option>
      <option>1024</option>
      <option>2048</option>
    </select>

    <label>Scale</label>
    <input id="scaleSlider" type="range" min="20" max="50" value="30" class="slider">

    <label>Octaves</label>
    <input id="octavesSlider" type="range" min="1" max="6" value="3" class="slider">

  
    <label>Lacunarity</label>
    <input id="lacuSlider" type="range" min="2" max="4" value="2" class="slider">

    <label>Persistence</label>
    <input id="perstSlider" type="range" min="0" max="100" value="30" class="slider">
   

  </div>


  <script src="noise2d.js"></script>
  <script src="noise4d.js"></script>
  <script src="main.js"></script>
  <!-- <script src="upload.js"></script>
  <script src="merge.js"></script> -->

</body>
</html>
